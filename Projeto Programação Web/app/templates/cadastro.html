<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrp De Usuário - Biblioteca</title>
    <link rel="stylesheet" href="/static/css/cadastro.css">
    
</head>
<body>
    <header>
        <h1>Biblioteca</h1>
        <!--Menu do site-->
        <nav> <!--Listagem de páginas do menu-->
            <ul> 
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/livros" class="nav-link">Livros</a></li>
                <li class="nav-item"><a href="/autores" class="nav-link">Autores</a></li>
                <li class="nav-item"><a href="/cadastro" class="nav-link">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <!--Cadastro do Usuário-->
    <main>
        <h2>Cadastro de Usuário</h2>
        <form id="fomrulario-cadastro" method="post" action="/cadastro/enviar" >
            <label for="username">Nome de usuário:</label><br> <!--Nome da caixa de texto-->
            <input type="text" id="nome" name="nome" placeholder="Nome"><br> <!--Input da caixa de texto-->
            <label for="email">Email:</label><br> <!--Nome da caixa de texto-->
            <input type="text" id="email" name="email" placeholder="E-mail"><br> <!--Input da caixa de texto-->
            <label for="password">Senha:</label><br> <!--Nome da caixa de texto-->
            <input type="password" id="senha" name="senha" placeholder="Senha"><br><br> <!--Input da caixa de texto-->
            <div class="button-group">
                <input type="submit" value="Registrar"> <!--Botão de registrar-->
                <button type="button" class="login-btn" onclick="location.href = '/login'">Já tenho uma conta</button> <!--Ir para Login, caso já tenha uma conta-->
            </div>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Biblioteca. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
